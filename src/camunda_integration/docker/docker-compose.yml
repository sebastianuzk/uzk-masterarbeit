version: '3.8'

services:
  camunda:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: camunda-platform
    ports:
      - "8080:8080"
    environment:
      - DB_DRIVER=org.h2.Driver
      - DB_URL=jdbc:h2:mem:camunda;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
      - DB_USERNAME=sa
      - DB_PASSWORD=sa
      - WAIT_FOR=
      - JAVA_OPTS=-Xmx512m -XX:MaxMetaspaceSize=256m
    volumes:
      - camunda_data:/camunda/h2-database
    networks:
      - camunda-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/engine-rest/engine"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # Optional: PostgreSQL Database (uncomment to use instead of H2)
  # postgres:
  #   image: postgres:15-alpine
  #   container_name: camunda-postgres
  #   environment:
  #     POSTGRES_DB: camunda
  #     POSTGRES_USER: camunda
  #     POSTGRES_PASSWORD: camunda
  #   volumes:
  #     - postgres_data:/var/lib/postgresql/data
  #   networks:
  #     - camunda-network

volumes:
  camunda_data:
  # postgres_data:

networks:
  camunda-network:
    driver: bridge